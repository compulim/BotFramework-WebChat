<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script>
      run(async function () {
        const directLine = testHelpers.createDirectLineWithTranscript([
          'First message',
          {
            attachments: [
              {
                content: {
                  type: 'AdaptiveCard',
                  body: [
                    {
                      text: 'Hello, World!',
                      type: 'TextBlock'
                    }
                  ],
                  $schema: 'http://adaptivecards.io/schemas/adaptive-card.json',
                  version: '1.4'
                },
                contentType: 'application/vnd.microsoft.card.adaptive'
              }
            ],
            from: {
              id: 'bot',
              role: 'bot'
            },
            id: '1',
            type: 'message'
          },
          'Last message'
        ]);

        const store = testHelpers.createStore();
        const telemetry = [];

        const render = props =>
          WebChat.renderWebChat(
            {
              directLine,
              onTelemetry: ({ data, dimensions, duration, error, name, type }) =>
                telemetry.push({
                  data,
                  dimensions,
                  duration,
                  error,
                  name,
                  type
                }),
              store,
              ...props
            },
            document.getElementById('webchat')
          );

        render({ styleOptions: { adaptiveCardsParserMaxVersion: '1.3', showErrors: true } });

        // GIVEN: Adaptive Applet showing Action.Execute button with `disabled` set to `true`.
        await pageConditions.uiConnected();
        await pageConditions.scrollToBottomCompleted();
        await pageConditions.numActivitiesShown(3);

        // WHEN: "styleOptions.adaptiveCardsParserMaxVersion" is set to "1.3" and showing a card of "1.4".

        // THEN: It should show an error message.
        await pageConditions.errorBoxShown();
        await host.snapshot();

        // THEN: AdaptiveApplet should have created once.
        expect(
          telemetry.filter(({ name, type }) => name === 'AdaptiveApplet.create' && type === 'timingend')
        ).toHaveLength(1);

        // WHEN: "styleOptions.adaptiveCardsParserMaxVersion" is not set (default to "1.4").
        render({ styleOptions: { showErrors: true } });

        // THEN: It should not show an error message.
        await pageConditions.errorBoxShown(0);
        await host.snapshot();

        // THEN: AdaptiveApplet should not be recreated.
        expect(
          telemetry.filter(({ name, type }) => name === 'AdaptiveApplet.create' && type === 'timingend')
        ).toHaveLength(1);

        // WHEN: "styleOptions.adaptiveCardsParserMaxVersion" is set to "1.3" and showing a card of "1.4".
        render({ styleOptions: { adaptiveCardsParserMaxVersion: '1.3', showErrors: true } });

        // THEN: It should show an error message.
        await pageConditions.errorBoxShown();
        await host.snapshot();

        // THEN: AdaptiveApplet should not be recreated.
        expect(
          telemetry.filter(({ name, type }) => name === 'AdaptiveApplet.create' && type === 'timingend')
        ).toHaveLength(1);
      });
    </script>
  </body>
</html>
