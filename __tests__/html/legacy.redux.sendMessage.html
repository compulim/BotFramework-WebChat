<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        WebChat: { createDirectLine },
        WebChatTest: { conditions, createStore, expect, host, pageObjects, timeouts, token }
      } = window;

      (async function () {
        const store = createStore();
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLine({ token: await token.fetchDirectLineToken() }),
            store
          },
          document.getElementById('webchat')
        );

        await pageObjects.wait(conditions.uiConnected(), timeouts.directLine);

        store.dispatch({
          payload: {
            text: 'Hello, World!'
          },
          type: 'WEB_CHAT/SEND_MESSAGE'
        });

        await pageObjects.wait(conditions.minNumActivitiesShown(2), timeouts.directLine);

        expect(store.getState().activities[0]).toHaveProperty('text', 'Hello, World!');
        expect(store.getState().activities[1]).toHaveProperty(
          'text',
          'Unknown command: `Hello, World!`.\r\n\r\nType `help` to learn more.'
        );

        store.dispatch({
          payload: {
            channelData: {
              hello: 'Aloha'
            },
            text: 'dump-activity'
          },
          type: 'WEB_CHAT/SEND_MESSAGE'
        });

        await pageObjects.wait(conditions.minNumActivitiesShown(4), timeouts.directLine);

        expect(store.getState().activities[2]).toHaveProperty('text', 'dump-activity');
        expect(store.getState().activities[2]).toHaveProperty('channelData.hello', 'Aloha');

        expect(store.getState().activities[3].attachments).toHaveLength(1);

        const echoBackActivity = JSON.parse(
          store.getState().activities[3].attachments[0].content.replace(/^```$/gmu, '')
        );

        expect(echoBackActivity).toHaveProperty('channelData.hello', 'Aloha');

        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
