<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="/test-harness.js"></script>
    <script crossorigin="anonymous" src="/test-page-object.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        WebChat: {
          Components: { BasicWebChat, Composer },
          hooks: { useTrackTiming }
        }
      } = window;

      run(async function () {
        const clock = lolex.install();
        const directLine = testHelpers.createDirectLineWithTranscript([]);
        const store = testHelpers.createStore();
        const telemetry = [];

        const RunFunction = ({ fn }) => {
          fn();

          return false;
        };

        const handleTelemetry = ({ data, dimensions, duration, error, name, type }) =>
          name === 'init' || telemetry.push({ data, dimensions, duration, error, name, type });

        const renderWithFunction = fn =>
          new Promise(resolve =>
            ReactDOM.render(
              <Composer directLine={directLine} onTelemetry={handleTelemetry} store={store}>
                <BasicWebChat />
                <RunFunction fn={() => resolve(fn && fn())} key={Date.now() + ''} />
              </Composer>,
              document.getElementById('webchat')
            )
          );

        // GIVEN: Web Chat rendered with lolex installed, no hook is called.
        await renderWithFunction();
        await pageConditions.webChatRendered();
        clock.tick(600);
        await pageConditions.uiConnected();

        let trackTimingFunctionCalled;
        let trackTimingPromise;

        // WHEN: Timing is being tracked for "ping" promise, which will be resolved after 1000ms.
        await renderWithFunction(() => {
          const trackTiming = useTrackTiming();

          trackTimingPromise = trackTiming('ping', () => {
            trackTimingFunctionCalled = true;

            return new Promise((_, reject) => setTimeout(() => reject(new Error('Artificial error')), 1000));
          });

          return false;
        });

        // THEN: It should have called the async function.
        expect(trackTimingFunctionCalled).toBeTruthy();

        // THEN: It should have 1 measurement.
        expect(telemetry).toHaveLength(1);

        // THEN: The only measurement should be of type "timingstart".
        expect(telemetry[0]).toEqual({
          data: undefined,
          dimensions: {
            'capability:downscaleImage:workerType': 'web worker',
            'capability:renderer': 'html',
            'prop:locale': 'en-US',
            'prop:speechRecognition': 'false',
            'prop:speechSynthesis': 'false'
          },
          duration: undefined,
          error: undefined,
          name: 'ping',
          type: 'timingstart'
        });

        // WHEN: Clock is ticked to 1000ms, it will resolve the "ping" timeout.
        clock.tick(1000);

        // THEN: The "ping" timeout should be resolved with value 123.
        await expect(trackTimingPromise).rejects.toThrow();

        // THEN: It should have added 2 measurements to the telemetry queue.
        expect(telemetry).toHaveLength(3);

        // THEN: The first new measurement should be of type "exception".
        expect({ ...telemetry[1], error: telemetry[1].error.message }).toEqual({
          data: undefined,
          dimensions: {
            'capability:downscaleImage:workerType': 'web worker',
            'capability:renderer': 'html',
            'prop:locale': 'en-US',
            'prop:speechRecognition': 'false',
            'prop:speechSynthesis': 'false'
          },
          duration: undefined,
          error: 'Artificial error',
          name: undefined,
          type: 'exception'
        });

        // THEN: The second new measurement should be of type "timingend".
        expect(telemetry[2]).toEqual({
          data: undefined,
          dimensions: {
            'capability:downscaleImage:workerType': 'web worker',
            'capability:renderer': 'html',
            'prop:locale': 'en-US',
            'prop:speechRecognition': 'false',
            'prop:speechSynthesis': 'false'
          },
          duration: 1000,
          error: undefined,
          name: 'ping',
          type: 'timingend'
        });
      });
    </script>
  </body>
</html>
