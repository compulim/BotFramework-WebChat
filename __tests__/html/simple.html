<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        WebChat: { createDirectLine, renderWebChat },
        WebChatTest: { conditions, createStore, host, pageObjects, timeouts, token }
      } = window;

      (async function() {
        const directLine = await createDirectLine({ token: await token.fetchDirectLineToken() });
        const store = createStore();

        renderWebChat({ directLine, store }, document.getElementById('webchat'));

        await pageObjects.wait(conditions.uiConnected(), timeouts.directLine);

        await host.snapshot();
        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
